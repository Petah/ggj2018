<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>GGJ18</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="ggj18.css">
    </head>
    <body>
        GGJ18
        <script src="ggj18.js"></script>
        <script>
            var renderer = new Renderer();
            document.body.appendChild(renderer.getView());

            // Add bunny
            var bunny = renderer.addSprite(1, '/assets/img/bunny.png', 400, 300);
            setInterval(() => {
                bunny.x = bunny.x + 1;
                bunny.y = bunny.y + 1;
            }, 20);
        </script>
    </body>
</html>
