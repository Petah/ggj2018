<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>GGJ18</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="ggj18.css">
    </head>
    <body>
        <div id="game"></div>
        <script src="vendor.js"></script>
        <script src="ggj18.js"></script>
        <script>
            const client = new Client();
            client.connect();
            console.log(client);

            var gameContainer = document.getElementById('game');
            var renderer = new Renderer();
            gameContainer.appendChild(renderer.getView());

            // Add bunny
            var bunny = renderer.addSprite(1, '/images/bunny.png', 400, 300);
            setInterval(() => {
                bunny.x = bunny.x + 1;
                bunny.y = bunny.y + 1;
            }, 20);
            var audio = new Audio();
            audio.init();
            console.log(audio);
        </script>
    </body>
</html>
